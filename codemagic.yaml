workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    environment:
      xcode: 13.3
      cocoapods: default
      vars:
        XCODE_PROJECT: "UpcomingMovies.xcodeproj"
        XCODE_WORKSPACE: "UpcomingMovies.xcworkspace"
        XCODE_TARGET: "UpcomingMovies"
        XCODE_SCHEME: "UpcomingMovies"

    scripts:
      - name: Installing pods
        script: |
          pod install
      - name: Run unit tests
        script: bundle exec fastlane tests
